<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Clientes</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Clientes</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${post}"
				th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<label>C&oacute;digo</label> <input type="text"
									class="form-control input-sm" id="id" th:field="*{id}"
									readOnly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('razaoSocial')}? 'has-error'">
								<label>Raz&atilde;o Social</label> <input type="text"
									class="form-control input-sm" th:field="*{razaoSocial}"
									autofocus="autofocus" placeholder="Informe a Razao Social"
									maxlength="150" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nomeFantasia')}? 'has-error'">
								<label>Nome Fantasia</label> <input type="text"
									class="form-control input-sm" th:field="*{nomeFantasia}"
									maxlength="150" placeholder="Informe o Nome Fantasia" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('cpfCnpj')}? 'has-error'">
								<label>CPF/CNPJ</label> <input type="text"
									class="form-control input-sm" th:field="*{cpfCnpj}"
									maxlength="18" placeholder="Informe o CPF/CNPJ" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('telefones')}? 'has-error'">
								<label>Telefones de Contato</label> <input type="text"
									class="form-control input-sm" th:field="*{telefones}"
									maxlength="100" placeholder="Informe o Telefone"></input>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('status')}? 'has-error'">
								<label>Status</label> <select th:field="*{status}">
									<option value="Ativado">Ativado</option>
									<option value="Desativado">Desativado</option>
								</select>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
